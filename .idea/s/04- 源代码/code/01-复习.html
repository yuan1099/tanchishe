  MyArray.prototype.MySort = function () {
    for(var i = 0 ; i < this.length-1; i++){
      for(var j = 0 ; j < this.length-1-i; j++){
        //arr[j]  arr[j+1]
        if(this[j] > this[j+1]){
          var temp = this[j];
          this[j] = this[j+1];
          this[j+1] = temp;
        }
      }
    }
  }
